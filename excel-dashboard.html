<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Dashboard</title>
    <link rel="stylesheet" href="dashboard/style.css">
</head>
<body>
    <div class="container">
        <!-- Grid 6: Header with Title and Back Button -->
        <header class="grid6">
            <h1>Dashboard Excel</h1>
            <a href="index.html" class="back-button">Kembali ke Map</a>
            <!-- Update info bar will be added here by JavaScript -->
        </header>

        <!-- Grid 2: Excel Izin Turunan -->
        <section class="grid2 card">
            <h2>Excel Izin Turunan</h2>
            <iframe class="excel-frame" 
                src="https://docs.google.com/spreadsheets/d/1lWz5c8MmMHouoHeGra2KN-_u-94ELBey/htmlembed?widget=true&headers=false&chrome=false">
            </iframe>
        </section>

        <!-- Grid 4: Progress Chart -->
        <section class="grid4 card">
            <h2>Grafik Progress</h2>
            <div id="chart-progress">
                <iframe class="excel-frame" 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4IzoZlpjeeNfqkIpFUAqP1eCmf1ZUu9H76eimldVP1cvgajpzF98U26CmPhwZAw/pubchart?oid=2129329733&format=interactive">
                </iframe>
            </div>
        </section>

        <!-- Grid 3: Excel Flow Proses -->
        <section class="grid3 card">
            <h2>Excel Flow Proses</h2>
            <iframe class="excel-frame" 
                src="https://docs.google.com/spreadsheets/d/1lWz5c8MmMHouoHeGra2KN-_u-94ELBey/htmlembed?widget=true&headers=false&chrome=false">
            </iframe>
        </section>

        <!-- Grid 5: Status Chart -->
        <section class="grid5 card">
            <h2>Status Ijin (Aktif vs Expired)</h2>
            <div id="chart-status">
                <iframe class="excel-frame" 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4IzoZlpjeeNfqkIpFUAqP1eCmf1ZUu9H76eimldVP1cvgajpzF98U26CmPhwZAw/pubchart?oid=269158860&format=interactive">
                </iframe>
            </div>
        </section>
    </div>

    <!-- Load JavaScript from dashboard folder -->
    <script src="dashboard/ui.js"></script>
</body>
</html>
