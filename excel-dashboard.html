<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #2196F3;
            color: white;
            padding: 15px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        
        .excel-container {
            margin-bottom: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .excel-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }
        
        .excel-content {
            height: 500px;
            width: 100%;
            border: none;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Excel</h1>
            <p>Informasi Flow Proses dan Izin Turunan</p>
        </div>
        
        <!-- First Excel (Flow Proses) -->
        <div class="excel-container">
            <div class="excel-header">Flow Proses</div>
            <iframe class="excel-content" src="https://docs.google.com/spreadsheets/d/1lWz5c8MmMHouoHeGra2KN-_u-94ELBey/edit?usp=sharing&ouid=117324914930655511943&rtpof=true&sd=true"></iframe>
        </div>
        
        <!-- Second Excel (Izin Turunan) -->
        <div class="excel-container">
            <div class="excel-header">Izin Turunan</div>
            <iframe class="excel-content" src="https://docs.google.com/spreadsheets/d/1lWz5c8MmMHouoHeGra2KN-_u-94ELBey/edit?usp=sharing&ouid=117324914930655511943&rtpof=true&sd=true"></iframe>
        </div>
        
        <a href="index.html" class="back-button">Kembali ke Peta</a>
    </div>
    
    <script>
        // You can add JavaScript here if needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Excel Dashboard loaded');
        });
    </script>
</body>
</html>
